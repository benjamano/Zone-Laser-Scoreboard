{% extends "layout.html" %}

{% block content %}

<div class="card">

    <div class="card-header">Variable Dump</div>

    <div class="card-body">

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Variable</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in variables.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</div>

{% endblock %}
