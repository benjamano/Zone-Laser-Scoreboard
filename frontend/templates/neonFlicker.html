<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Neon Text with Glowing PNG</title>
    <style>
        :root {
            --neon-color: rgb(204, 0, 255); /* Neon color for outer glow */
            --neon-border-color: rgba(204, 0, 255, 0.8); /* Neon color for the border */
            --arrow-color: rgba(204, 0, 255, 0.8);; /* Glow color for the arrow PNG */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .neon-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: -10px;
            font-size: 4rem;
            font-family: 'Audiowide', sans-serif;
            color: white;
            text-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 30px var(--neon-color),
                0 0 40px var(--neon-color),
                0 0 50px var(--neon-color);
            animation: flicker1 5s infinite alternate;
        }

        .neon-border {
            padding: 2rem;
            border: 0.25rem solid #ffffffbf;
            border-radius: 0.5rem 0.5rem 5.5rem 0rem;
            background-clip: padding-box;
            box-shadow: 
                inset 0 0 10px var(--neon-border-color),
                inset 0 0 20px var(--neon-border-color),
                0 0 10px var(--neon-border-color),
                0 0 20px var(--neon-border-color),
                0 0 30px var(--neon-border-color),
                0 0 40px var(--neon-border-color);
            animation: neon-border-dim 10s infinite alternate;
        }

        .glowing-png {
            opacity: 0.8;
            position: relative;
            bottom: -60px;
            right: -4px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--arrow-color))
                    drop-shadow(0 0 20px var(--arrow-color))
                    drop-shadow(0 0 30px var(--arrow-color));
            animation: glow-flicker 6s infinite alternate;
        }

        @keyframes flicker1 {
            0%, 18%, 22%, 50%, 80%, 100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color),
                    0 0 30px var(--neon-color),
                    0 0 40px var(--neon-color),
                    0 0 50px var(--neon-color);
            }
            10%, 60% {
                opacity: 1;
                text-shadow: 
                    0 0 8px var(--neon-color),
                    0 0 16px var(--neon-color),
                    0 0 24px var(--neon-color);
            }
            20%, 23%, 52%, 82% {
                opacity: 1;
                text-shadow: 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
            }
            30%, 70% {
                opacity: 0;
                text-shadow: 
                    0 0 12px var(--neon-color),
                    0 0 25px var(--neon-color),
                    0 0 40px var(--neon-color);
            }
            40%, 90% {
                opacity: 0.9;
                text-shadow: 0 0 8px var(--neon-color), 0 0 16px var(--neon-color);
            }
            19%, 21%, 51%, 81% {
                opacity: 0;
                text-shadow: 0 0 8px var(--neon-color), 0 0 16px var(--neon-color);
            }
        }

        @keyframes neon-border-dim {
            0%, 100% {
                box-shadow: 
                    inset 0 0 10px var(--neon-border-color),
                    inset 0 0 20px var(--neon-border-color),
                    0 0 10px var(--neon-border-color),
                    0 0 20px var(--neon-border-color),
                    0 0 30px var(--neon-border-color),
                    0 0 40px var(--neon-border-color);
            }
            50% {
                box-shadow: 
                    inset 0 0 5px var(--neon-border-color),
                    inset 0 0 10px var(--neon-border-color),
                    0 0 5px var(--neon-border-color),
                    0 0 10px var(--neon-border-color),
                    0 0 15px var(--neon-border-color),
                    0 0 20px var(--neon-border-color);
            }
        }

        @keyframes glow-flicker {
            0%, 100% {
                filter: drop-shadow(0 0 10px var(--arrow-color))
                        drop-shadow(0 0 20px var(--arrow-color))
                        drop-shadow(0 0 30px var(--arrow-color));
            }
            50% {
                filter: drop-shadow(0 0 5px var(--arrow-color))
                        drop-shadow(0 0 10px var(--arrow-color))
                        drop-shadow(0 0 15px var(--arrow-color));
            }
        }
    </style>
</head>
<body>
    <div class="neon-container" style="display: flex;
    align-content: flex-start;
    justify-content: space-around;
    align-items: flex-end;
    flex-direction: row-reverse;">
        <div class="neon-border">
            <div class="neon-text">LASER TAG</div>
        </div>
        <img src="{{ url_for('static', filename='images/Arrow.png') }}" alt="Glowing Arrow" class="glowing-png">
    </div>
</body>
</html>
